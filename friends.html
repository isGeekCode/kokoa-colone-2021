<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>

    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">

        <!--      .user-component__column*2   -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/22089236_1600032293400796_5350082193499118739_n.jpg?_nc_cat=110&ccb=2&_nc_sid=0debeb&_nc_eui2=AeHv133TkzNwxgmO0o04W4WIhRf8SRgV8MiFF_xJGBXwyPobhe1C20TJLg6MBi10vChF2D22fnWyofcrDOeOGo_t&_nc_ohc=IlL3ImaS7pcAX80x-yl&_nc_oc=AQnHxnupYrHpwTzZkDZAr_IwALNOqllOEJOEiOOImeGfXpE46QSG1KpkOJTtNfhGzmc&_nc_ht=scontent-gmp1-1.xx&oh=d7fa9ae8391e5fc6ee755fc52ca29c80&oe=602AEA33"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Gikko</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>

            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/22089236_1600032293400796_5350082193499118739_n.jpg?_nc_cat=110&ccb=2&_nc_sid=0debeb&_nc_eui2=AeHv133TkzNwxgmO0o04W4WIhRf8SRgV8MiFF_xJGBXwyPobhe1C20TJLg6MBi10vChF2D22fnWyofcrDOeOGo_t&_nc_ohc=IlL3ImaS7pcAX80x-yl&_nc_oc=AQnHxnupYrHpwTzZkDZAr_IwALNOqllOEJOEiOOImeGfXpE46QSG1KpkOJTtNfhGzmc&_nc_ht=scontent-gmp1-1.xx&oh=d7fa9ae8391e5fc6ee755fc52ca29c80&oe=602AEA33"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                </div>

            </div>

        </div>




    </main>




    <!-- vsc shortcut nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__newnotice"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
